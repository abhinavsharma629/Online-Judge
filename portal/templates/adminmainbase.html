{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block head %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"
        >&nbsp;<i class="fa fa-spinner fa-spin"></i
        >&nbsp;Kodeathon&nbsp;&nbsp;&nbsp;&nbsp;</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li id="active" class="nav-item active">
            <a class="nav-link" href="/adminpanel" style="font-size: 17.5px"
              >Status&nbsp;&nbsp;<span class="sr-only">(current)</span></a
            >
          </li>
          <li id="nav-item1" class="nav-item">
            <a class="nav-link" href="/scoreboard" style="font-size: 17px"
              >Scoreboard&nbsp;&nbsp;</a
            >
          </li>
          <li id="nav-item2" class="nav-item">
            <a class="nav-link" href="/problems" style="font-size: 17px"
              >Problems&nbsp;&nbsp;</a
            >
          </li>
          <li id="nav-item3" class="nav-item">
            <a
              class="nav-link"
              href="/rejudgedSubmissions"
              style="font-size: 17px"
              >Rejudged Submissions</a
            >
          </li>
        </ul>
        <a id="name" class="nav-link" href="#"><b>ADMIN</b></a>
      </div>
    </nav>
    {% block body %} {% endblock %}
  </body>
</html>
